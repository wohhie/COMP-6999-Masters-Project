<html lang="en">
<head>

<body>

    <!-- Nav tabs -->
    <ul class="nav navbar nav-tabs" role="tablist">
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Network Information</a></li>
        <li role="presentation"><a href="#" id="logout">Logout</a></li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="settings">
            <div class="container about center-align">
                
                <table class="table table-strip table-hover">
                    <thead>
                        <tr>
                            <th>Network Information</th>
                            <th></th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td><strong>Computer Name</strong></td>
                            <td><span id="comp-name"></span></td>
                        </tr>
        
                        <tr>
                            <td><strong>OS</strong></td>
                            <td><span id="os"></span></td>
                        </tr>
        
        
                        <tr>
                            <td><strong>Public IP Address</strong></td>
                            <td><span id="public-ip"></span></td>
                        </tr>
        
        
                        <tr>
                            <td><strong>Private IP Address</strong></td>
                            <td><span id="private-ip"></span></td>
                        </tr>

                        
                        <tr>
                            <td><strong>VPN Assigned IP Address</strong></td>
                            <td><span id="openvpn-ip"></span></td>
                        </tr>
        
                        <tr>
                            <td><strong>Gateway IP Address</strong></td>
                            <td><span id="getway-ip"></span></td>
                        </tr>
        
                        <tr>
                            <td><strong>Active Interface</strong></td>
                            <td><span id="active-interface"></span></td>
                        </tr>

                        <tr>
                            <td><strong>MAC Address</strong></td>
                            <td><span id="mac-address"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
      
    


    




    
    <script>let $ = require('jquery');</script>
    <script>require('bootstrap');</script>
    
    <script src="./js/network.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        



        // Loggout user
        const logout = document.getElementById('logout');
        logout.addEventListener('click', () => {
            ipcRenderer.send('logout:user', {
                'permission': 'yes',
            })
        });


    </script>
</body>
