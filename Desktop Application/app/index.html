<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Student Application</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loader-wrapper">
        <div id="loader" class="loader"></div>
        <div class="loader-section">
        </div>
    </div>
    
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="application">
                    <div class="logo">
                        <img src="../assets/icons/Icon_256x256.png" />
                        <h2 class="title">STUDENT APPLICATION</h2>
                        
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block custom-btn">Login</button>
                    </form>

                    <p class="register">Don't have an account? <a href="#">Create One</a></p>
                    <!-- <button type="button" href="#" id="new_window">New Windows</button> -->
                </div>
            </div>
        </div>
    </div>
    
    <ul class="hide">
    </ul>

    <script>
        const path = require('path')
        const os = require('os');
        const { ipcRenderer } = require('electron');



        // User Login with email and password 
        // ================================================
        const login = document.getElementById('login-form')
        const form_email = document.getElementById('email')
        const form_password = document.getElementById('password')

        login.addEventListener('submit', event => {
            event.preventDefault()

            const email = form_email.value
            const password = form_password.value

            ipcRenderer.send('login:check', {
                email,
                password
            })
            
        })

    </script>
 

    
    <script>
        var $ = require( "jquery" );
        
        $(document).ready(function() {
            // Fakes the loading setting a timeout
            setTimeout(function() {
                $('body').addClass('loaded');
                
            }, 500);

        });
    </script>
</body>
</html>
